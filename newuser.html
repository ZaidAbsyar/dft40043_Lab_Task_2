<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form>
        <div class="container">
            <h1>Register New Account</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required>
            <br>
            <label for="gender"><b>Gender</b><br></label>
            <input type="radio" name="gender" required> Male
            <input type="radio" name="gender" required> Female
            <br><br>
            <label for="age"><b>Age</b><br></label>
            <input type="text" placeholder="Enter age" name="gender" required>
            <br>
            <label for="phone no"><b>Phone No</b><br></label>
            <input type="text" type="number" placeholder="Enter phone no" name="phone no" required>
            <br><br>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="username" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="psw" id="psw" required>
            <label for="psw-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-confrim" required>
            <hr>
            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Enter e-mail" name="email" required>
            <label for="address"><b>Address</b><br></label>
            <input type="text" placeholder="Enter address" name="address" required>
            <br>
            <label for="states"><b>Choose your state</b></label><br><br>
            <select name="state" id="states">
                <option value="perlis">Perlis</option>
                <option value="kedah">Kedah</option>
                <option value="penang">Penang</option>
                <option value="perak">Perak</option>
                <option value="selangor">Selangor</option>
                <option value="negeri sembilan">Negeri Sembilan</option>
                <option value="melaka">Melaka</option>
                <option value="kelantan">Kelantan</option>
                <option value="terengganu">Terengganu</option>
                <option value="pahang">Pahang</option>
                <option value="johor">Johor</option>
                <option value="sabah">Sabah</option>
                <option value="sarawak">Sarawak</option>
            </select>
            <p>By creating an account you agree to our <a href="#">Terms & Condition</a>.</p>
            <button type="submit" class="registerbutton">Register</button>
            &nbsp;&nbsp;&nbsp;
            <button type="reset" class="resetbutton">Reset</button>
        </div>
    </form>

</body>

</html>
